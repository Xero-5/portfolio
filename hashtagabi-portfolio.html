<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hashtagabi - Portfolio</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1e293b;
      background-color: #ffffff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .section {
      padding: 4rem 0;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #d946ef;
      margin-bottom: 1rem;
    }
    
    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #d946ef;
      margin-bottom: 2rem;
    }
    
    h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #c026d3;
      margin-bottom: 1rem;
    }
    
    p {
      color: #64748b;
      margin-bottom: 1rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #d946ef;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background-color: #c026d3;
      transform: translateY(-2px);
    }
    
    .card {
      background-color: #fdf4ff;
      border-radius: 0.75rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .grid {
      display: grid;
      gap: 2rem;
    }
    
    .grid-2 {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    
    .flex {
      display: flex;
    }
    
    .flex-wrap {
      flex-wrap: wrap;
    }
    
    .gap-4 {
      gap: 1rem;
    }
    
    .skill-bar {
      background-color: #fdf4ff;
      height: 0.5rem;
      border-radius: 0.25rem;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    
    .skill-progress {
      height: 100%;
      background-color: #06b6d4;
      transition: width 0.3s ease;
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-link {
      color: #d946ef;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    
    .social-link:hover {
      color: #06b6d4;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.75rem; }
      .section { padding: 2rem 0; }
      .card { padding: 1.5rem; }
    }
  
        .hero {
          background: linear-gradient(45deg, #d946ef, #c026d3);
          min-height: 100vh;
          display: flex;
          align-items: center;
          position: relative;
          overflow: hidden;
        }
        
        .hero::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="#06b6d430"/></svg>');
          opacity: 0.3;
        }
        
        .profile-image {
          width: 250px;
          height: 250px;
          border-radius: 20% 80% 40% 80%;
          object-fit: cover;
          border: 6px solid #06b6d4;
        }
      
  </style>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  
    <section class="hero">
      <div class="container" style="text-align: center; color: white; position: relative; z-index: 1;">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=300" alt="hashtagabi" class="profile-image" style="margin: 0 auto 2rem;">
        <h1 style="color: white;">hashtagabi</h1>
        <h3 style="color: #06b6d4;">DevOps Engineer</h3>
        <p style="color: rgba(255,255,255,0.9); max-width: 600px; margin: 0 auto;">I'm a Unique developer, coder</p>
      </div>
    </section>
    
    <!-- Same content structure as modern template but with creative styling -->
    <section class="section">
      <div class="container">
        <h2>Creative Skills</h2>
        <div class="grid grid-3">
          
            <div class="card" style="transform: rotate(-1.8488428393786553deg);">
              <h3>python</h3>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 60%"></div>
              </div>
            </div>
          
            <div class="card" style="transform: rotate(-1.518224199550271deg);">
              <h3>java</h3>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 60%"></div>
              </div>
            </div>
          
            <div class="card" style="transform: rotate(-1.2550028695848439deg);">
              <h3>Poster</h3>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 60%"></div>
              </div>
            </div>
          
        </div>
      </div>
    </section>
    
    <!-- Projects and other sections with creative styling -->
    <section class="section">
      <div class="container">
        <h2>Featured Work</h2>
        <div class="grid grid-2">
          
            <div class="card">
              <h3>my portfolio</h3>
              <p>i created a new portfolio</p>
              <div class="flex flex-wrap gap-4" style="margin: 1rem 0;">
                <span style="background: #06b6d4; color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.875rem;">react.tailwind</span>
              </div>
              <div class="flex gap-4">
                <a href="abivarsan.netlify.app" class="btn">View Project</a>
                <a href="abivarsan.netlify.app" class="btn" style="background: #c026d3;">Code</a>
              </div>
            </div>
          
        </div>
      </div>
    </section>
  
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
